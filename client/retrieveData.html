<!DOCTYPE html>
<html>
<head>
	<title>loop back framework</title>
	<link rel="stylesheet" type="text/css" href="../styles/bootstrap.min.css">

</head>
<body ng-app="myApp" ng-controller="myController">
<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12"> 
			<h1> Welcome loop back framework</h1>	
			 <h3 style="color:lightgreen;">{{HDLFlag}}</h3>
			<div class="col-xs-12 col-sm-12 col-md-12 well"> 

				<input type="text" class="form-control" ng-model="user.name" placeholder="ID for couchbase and name for mysql">
				<input type="text" class="form-control" ng-model="user.city" placeholder="name for couchbase and city for mysql"><br>

				<button class="btn btn-success" ng-click="retrieve()">mysql Fetch</button>
				<button class="btn btn-primary" ng-click="mysqlInsertData(user)">mysql Insert</button>
				<button class="btn btn-primary" ng-click="couchbaseInsertData(user)">couchbase Insert</button>
				<button class="btn btn-success" ng-click="retrieveCouchbase()">Couchbase Fetch</button>

				<ul ng-repeat="(key,val) in retrieveData">
					<li>NAME : {{val.name}}</li>
					<li>CITY : {{val.city}}</li>
					<li>ID : {{val.id}}</li>
					<li>KEY : {{key}}</li>
				</ul>
				
				
				<ul ng-repeat="(key,val) in retrieveCouchbaseData">
					<li>{{key}} : {{val}}</li>
				</ul>

			</div>
		</div>
	</div>
</div>
 

</body>
<script type="text/javascript" src="../js/jquery.min.js"></script>

<script type="text/javascript" src="../js/angular.min.js"></script>

<!-- <script type="text/javascript" src="../js/angular-resource.min.js"></script> -->

<!-- <script type="text/javascript" src="../js/js/angular-resource.min.js.map"></script> -->

<!-- <script type="text/javascript" src="../js/angular.min.js.map"></script> -->

<script type="text/javascript" src="../js/script.js"></script>

</html>
